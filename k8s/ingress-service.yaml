apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-service
  namespace: redis-stream-demo
  labels:
    app: ingress-service
spec:
  replicas: 3  # Start with 3 for high availability
  selector:
    matchLabels:
      app: ingress-service
  template:
    metadata:
      labels:
        app: ingress-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "80"
    spec:
      containers:
      - name: ingress-service
        image: ingress-service:latest
        imagePullPolicy: IfNotPresent  # For local development with Docker Desktop
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            cpu: "500m"  # 0.5 CPU cores
            memory: "1Gi"
          limits:
            cpu: "1"     # 1 CPU core
            memory: "2Gi"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-service
  namespace: redis-stream-demo
spec:
  selector:
    app: ingress-service
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
